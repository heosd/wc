<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot basic</title>
</head>

<body>
    <button onclick="onClickStartRandom()">Start Random</button>
    <button onclick="onClickStopRandom()">Stop Random</button>
    <br>
    <canvas id="canvasPlot" is="plot-basic" width="500" height="500" data-scale="[ 1 , -30.50 ]" data-domain="[1, 2]"></canvas>

    <script src="plot_basic.js"></script>
    <script>
        const canvas = document.getElementById('canvasPlot');
        canvas.setAttribute('data-margin', 50);
        canvas.setDataSource([1, 2, 3]);
        canvas.push(4);

        function onClickStartRandom() {
            canvas.startRandom(100);
        }

        function onClickStopRandom() {
            canvas.stopRandom();
        }
    </script>
</body>

</html>
